

<div class="container mt-5">
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
    <!-- Recorrer los productos -->
    <div class="col" *ngFor="let product of products">
      <!-- Hacer que la tarjeta sea un enlace -->
      <a [routerLink]="['/product', product.id]" class="card h-100 text-decoration-none product-card">
        <!-- Imagen con tamaño fijo -->
        <img [src]="product.image" class="card-img-top img-fluid fixed-img" alt="{{ product.title }}">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>

          <!-- Contenedor para el precio y el botón -->
          <div class="d-flex justify-content-between align-items-center">
            <p class="card-text fw-bold mb-0">${{ product.price }}</p>
            <!-- Botón para agregar al carrito -->
            <button class="btn btn-success btn-sm" (click)="agregarAlCarrito(product)">Agregar</button>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
