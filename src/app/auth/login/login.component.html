<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center">
      <h3>Iniciar Sesión</h3>
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <!-- Mensaje de bienvenida -->
        <div class="mb-3 text-center">
          <p>¿Nos hemos visto antes?</p>

        </div>

        <!-- Campo de usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" ngModel placeholder="Ingrese su usuario" required>
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" ngModel placeholder="Ingrese su contraseña" required>
        </div>

        <!-- Botón de inicio de sesión -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar Sesión</button>

        <!-- Enlace de recuperación o registro -->
        <div class="d-flex justify-content-between mt-3">
          <a href="#" class="text-info">¿Olvidaste tu contraseña?</a>
          <a href="#" class="text-info" [routerLink]="['/sign-up']">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
</div>
